<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href='style.css'>
    <script type="text/javascript" src="script.js" defer>
    </script>
  </head>
  <body>
    <div class="RCP">
      <div class="result-field">
        <div id="result">Rock, Paper, Scissors</div>
      </div>
      <div class="score">
        <div class="playerScore">Your score: <span id="playerScore">0</span></div>
        <div class="computerScore">Computer score: <span id="computerScore">0</span></div>
      </div>
      <div class="buttons">
        <button id="rock">rock</button>
        <button id="paper">paper</button>
        <button id="scissors">scissors</button>
      </div>
    </div>
  </body>
</html>
